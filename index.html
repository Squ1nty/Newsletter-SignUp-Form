<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Linking stylesheets -->
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/mainLogin.css">
  <link rel="stylesheet" href="./css/successPage.css">
  <link rel="stylesheet" href="./css/footer.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <main>
    <div id="mainLoginPage">
      <div id="illustrationContainer">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="mainPageIllustration">
      </div>
      <div id="contentContainer">
        <div id="headingAndDescContainer">
          <h1 id="mainPageHeading">Stay updated!</h1>
          <p id="mainPageDesc">Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div id="dotPointContainer"> <!-- Grid display i.e., 21px 1fr? -->
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" alt="customTickDotPoint"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          <p id="mainPageDotPoint1">Product discovery and building what matters</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" alt="customTickDotPoint"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          <p id="mainPageDotPoint2">Measuring to ensure updates are a success</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" alt="customTickDotPoint"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          <p id="mainPageDotPoint3">And much more!</p>
        </div>
        <form id="formContainer">
          <div id="emailInputContainer">
            <label for="emailInput">Email Address</label>
            <input id="emailInput" type="email" required>
          </div>
          <button id="submitBtn" type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
    <div id="successPage">

    </div>
  </main>
  <script src="./main.js"></script>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</html>
